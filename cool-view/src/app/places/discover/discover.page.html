<ion-header>
  <ion-toolbar>
    <ion-title>Discover</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col size="12" size-sm="8" offset-sm="2" text-center>
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{placeList[0].title}}</ion-card-title>
          <ion-card-subtitle>{{placeList[0].price|currency}}</ion-card-subtitle>
        </ion-card-header>
        <ion-img [src]="placeList[0].imageUrl"></ion-img>
        <ion-card-content>
          {{placeList[0].description}}
          <div text-right padding>
            <ion-button fill="clear" color="primary" [routerLink]="['/','places','tabs','discover','placeList[0].id']">More</ion-button> 
          </div>
        </ion-card-content> 
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-list>
          <ion-item *ngFor="let place of placeList.slice(1)" [routerLink]="['/','places','tabs','discover','placeList[0].id']" detail>
            <ion-thumbnail slot="start">
              <ion-img [src]="place.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{place.title}}</h2>
              <p>{{place.description}}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
